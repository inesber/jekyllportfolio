---
layout: page
title: Explore My Projects
---

<div class="project-container">
    <div class="projetos">
    {% for projetos in site.projetos %}

        <div class="project-grid">
            <div class="project project--hover-2">
                <div class="project__img-holder">
                    <img src="{{ projetos.image  | relative_url }}" alt="" class="project-img">
                    <div class="project__overlay"></div>
                    <div class="project__description">
                        <h1 class="project__title"><a href="{{ projetos.url  | relative_url }}">{{ projetos.title }}</a></h1>
                        <span class="project__category">{{ projetos.description }}</a></span>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
